name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'public-stable-ids.txt'
      - 'settings.gradle'
    branches-ignore:
      - 'wip/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  notifyTelegram:
    name: Notify Telegram
    runs-on: ${{ vars.IS_USING_HOSTED_RUNNERS == 'true' && 'self-hosted' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Send a message to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: |
          python ./.github/workflows/notify_telegram.py
        continue-on-error: true

  build:
    name: Build APKs
    runs-on: ${{ vars.IS_USING_HOSTED_RUNNERS == 'true' && 'self-hosted' || 'ubuntu-latest' }}
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}
      build_type: ${{ steps.set_build_type.outputs.build_type }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set environmental variables
        shell: bash
        env:
          JSON_CONTENT: ${{ secrets.GOOGLE_SERVICES_JSON }}
        if: ${{ env.JSON_CONTENT != '' }}
        run: |
          printf 'GOOGLE_SERVICES_JSON<<EOF\n%s\nEOF\n' "$JSON_CONTENT" >> $GITHUB_ENV

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Set build type variables
        id: set_build_type
        run: |
          build_type=${{ inputs.build_type || 'debug' }}
          capitalized_build_type=$(echo $build_type | awk '{print toupper(substr($0,1,1))substr($0,2)}')
          echo "build_type=$build_type" >> $GITHUB_OUTPUT
          echo "capitalized_build_type=$capitalized_build_type" >> $GITHUB_OUTPUT

      - name: Build APK
        env:
          SKETCHUB_API_KEY: ${{ secrets.SKETCHUB_API_KEY }}
        run: gradle assemble${{ steps.set_build_type.outputs.capitalized_build_type }}

      - name: Set short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Rename APK with commit hash
        run: |
          mv app/build/outputs/apk/${{ steps.set_build_type.outputs.build_type }}/app-${{ steps.set_build_type.outputs.build_type }}.apk \
             app/build/outputs/apk/${{ steps.set_build_type.outputs.build_type }}/app-${{ steps.set_build_type.outputs.build_type }}-${{ steps.set_sha.outputs.short_sha }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ steps.set_build_type.outputs.build_type }}-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/apk/${{ steps.set_build_type.outputs.build_type }}/app-${{ steps.set_build_type.outputs.build_type }}-${{ steps.set_sha.outputs.short_sha }}.apk

  aggregateAndSend:
    name: Send APKs to Telegram
    runs-on: ${{ vars.IS_USING_HOSTED_RUNNERS == 'true' && 'self-hosted' || 'ubuntu-latest' }}
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: apk-${{ needs.build.outputs.build_type }}-${{ needs.build.outputs.short_sha }}
          path: ./downloaded-artifact

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install telethon

      - name: Get Git Commit Info
        run: |
          echo "COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')" >> $GITHUB_ENV
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')" >> $GITHUB_ENV

      - name: Restore Telegram session cache
        uses: actions/cache@v4
        id: telegram_session_cache
        with:
          path: bot_session.session
          key: telegram-session-${{ runner.os }}-bot_session

      - name: Send APKs to Telegram
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
          APK_PATH: ./downloaded-artifact/app-${{ needs.build.outputs.build_type }}-${{ needs.build.outputs.short_sha }}.apk
        run: |
          python ./.github/workflows/deploy_artifacts.py
        continue-on-error: true

  updateAppData:
    name: Update App Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Update App Script
        run: python .github/workflows/update_app_data.py

      - name: Commit and Push Changes
        env:
          GH_ABOUT_APP_WORKFLOW_TOKEN: ${{ secrets.GH_ABOUT_APP_WORKFLOW_TOKEN }}
        run: |
          git checkout host
          git config --global user.name "Sketchware Pro Actions"
          git config --global user.email "hello@sketchware.pro"
          git add about.json
          git commit -m "feat: Update app about screen data"
          git push
        continue-on-error: true
      
